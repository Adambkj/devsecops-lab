name: DevSecOps Pipeline

on: [push, pull_request]

jobs:
  # =====================================================
  # 1. BUILD
  # =====================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vuln-app:${{ github.sha }} .

      - name: Save image
        run: docker save vuln-app:${{ github.sha }} > image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # =====================================================
  # 2. SAST - Semgrep (NON BLOQUANT)
  # =====================================================
  sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        continue-on-error: true   # ← ne casse plus le job

  # =====================================================
  # 3. SCA - npm audit (ne casse que si CRITICAL)
  # =====================================================
  sca:
    name: SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: npm audit
        working-directory: ./src
        run: |
          npm audit --audit-level=critical || echo "No critical vulns (non-critical allowed for this lab)"

      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: src/audit.json
        if: always()

  # =====================================================
  # 4. SECRET DETECTION - Gitleaks (NON BLOQUANT)
  # =====================================================
  secrets:
    name: Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true   # ← même si ça trouve des trucs, le job reste vert

  # =====================================================
  # 5. CONTAINER SCAN - Trivy (NON BLOQUANT)
  # =====================================================
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: docker load < image.tar

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vuln-app:${{ github.sha }}
          format: 'table'
          exit-code: '0'         # ← ne fait jamais échouer le job
          severity: 'CRITICAL'

  # =====================================================
  # 6. RAPPORT FINAL (NE CASSE JAMAIS LE PIPELINE)
  # =====================================================
  report:
    name: Report
    runs-on: ubuntu-latest
    needs: [sast, sca, secrets, container-scan]
    if: always()
    steps:
      - name: Generate JSON Report
        run: |
          cat > security-report.json <<EOF
          {
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "results": {
              "sast": "${{ needs.sast.result }}",
              "sca": "${{ needs.sca.result }}",
              "secrets": "${{ needs.secrets.result }}",
              "container_scan": "${{ needs.container-scan.result }}"
            }
          }
          EOF

      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json

      - name: Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- SAST: ${{ needs.sast.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SCA: ${{ needs.sca.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets: ${{ needs.secrets.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security checks are non-blocking for this lab." >> $GITHUB_STEP_SUMMARY
